<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Google Clone</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="wrapper">
      <div class="rightmenu">
        <ul class="navbar">
          <li>
            <a href="https://gmail.com">Gmail</a>
            <a href="#">Images</a>
          </li>
        </ul>

        <div class="grid-menu">
          <img src="/gridmenu.png" alt="Grid Menu" />
        </div>

        <div class="avatar">
          <img src="/avatar.png" alt="Avatar" class="avatar-jpg" />
        </div>
      </div>

      <section>
        <div class="google-img">
          <img src="/google_logo.svg" alt="Google Logo" width="400" />
        </div>

        <div class="main-searchbar">
          <img src="/search.svg" alt="search-icon" class="search-icon" />

          <input
            type="text"
            class="search-input"
            placeholder="Search Google or type a URL"
          />

          <img src="/mic.png" alt="microphone" class="mic-icon" />
        </div>

        <div class="search-buttons">
          <input type="button" value="Search Google" name="" />
          <input type="button" value="I'm Feeling Lucky" name="" />
        </div>
      </section>
    </div>
  </body>
</html>
